<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <form id="login-form">
        <div class="input-group mb-3">
            <span class="input-group-text">Email address</span>
            <input type="email" class="form-control" id="username" placeholder="abc@Example.com" aria-label="Email Address" required>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" required>
        </div>

        <button type="submit" class="btn btn-success" id="btn-login">Sign in</button>
    </form>
    <div>Doesn't has an Account yet? <a href="register.html">Join Now !</a></div>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../js/script.js"></script>
</body>
</html>
