<body>
    <div id="nav-control">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                ATN Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">

    <div id="form-control">
        <form id="login-form">
            <div class="input-group mb-3">
                <span class="input-group-text">Email address</span>
                <input type="email" class="form-control" id="username" placeholder="abc@Example.com" aria-label="Email Address" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" required>
            </div>

            <button type="submit" class="btn btn-success" id="btn-login">Sign in</button>
        </form>
        <div>Doesn't has an Account yet? <a href="register.html">Join Now !</a></div>
