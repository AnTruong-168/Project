<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="nav-control">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                ATN Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                </ul>
                
            </div>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div id="form-control">
        <form id="register-form">
            
            <label for="username" class="form-label">Login Information</label>
            <div class="input-group mb-3">
                <span class="input-group-text">Email address</span>
                <input type="email" class="form-control" id="username" placeholder="abc@Example.com" aria-label="Email Address" required>
                <button class="btn btn-outline-secondary" type="button" id="Check-email">Check</button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" required>
                <span class="input-group-text">Confirm password</span>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" aria-label="Confirm password" required>
            </div>
            
            <label for="fullname" class="form-label">Personal Information</label>
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" class="form-control" id="fullname" placeholder="Nguyen Van A" aria-label="Fullname" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Phone Number</span>
                <input type="tel" class="form-control" placeholder="0912345678" id="phone" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Birthday</span>
                <input type="date" class="form-control" placeholder="08/16/2001" id="DOB" aria-label="MM/DD/YYYY" required>
            </div>
            
            

            <button type="submit" class="btn btn-success" id="btn-register">Sign up</button>
        </form>
        <div>Already has an account? <a href="login.html">Back to login !</a></div>
    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/script.js"></script>
    
</body>
</html>
