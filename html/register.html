<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <div id="registerformDIV">
        <form id="register-form">
            <table>
                <tr>
                    <td>Username: </td>
                    <td>
                        <input type="email" name="username" placeholder="abc@example.com" required maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>Confirm password: </td>
                    <td>
                        <input type="password" name="cpassword" id="cpassword" required>
                    </td>
                </tr>
                <tr>
                    <td>Fullname: </td>
                    <td>
                        <input type="text" name="fullname" required maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td>
                        <input type="tel" name="phone" required maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td>
                        <input type="date" name="DOB" required>
                    </td>
                </tr>
            </table>

            <input type="submit" value="Sign up" id="btn-register">
        </form>
        <div>
            Already has an account ? <a href="login.html">Back to login</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
